<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'starsocial/css/master.css'%}">


  </head>
  <body>

    <nav class='navbar mynav' role='navigation' id='navbar'>
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}">Star Social</a>

        <ul class='nav navbar-right'>
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li><a class="nav-link" href="{& url 'groups:all' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
            <li><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}
            <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>

      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
